<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPG Creature API</title>
</head>
<body>
    <div class="main-div">
        <div class="search-div">
            <h1>RPG Creature API</h1>
            <p>Search for Creature Name or ID:</p>
            <input id="search-input" required/>
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button>
        </div>
        <div class="details-div">  
            <div class="main-details-div">
                <P>Creature Details:</P>
                <hr>
                <table>
                    <tr>
                        <td class="detail-label">Creature Name:</td>
                        <td id="creature-name" class="detail-data"></td>
                    </tr>
                    <tr>
                        <td class="detail-label">Creature ID:</td>
                        <td id="creature-id" class="detail-data"></td>
                    </tr>
                    <tr>
                        <td class="detail-label">Weight:</td>
                        <td id="weight" class="detail-data"></td>
                    </tr>
                    <tr>
                        <td class="detail-label">Height:</td>
                        <td id="height" class="detail-data"></td>
                    </tr>
                </table>
                <div id="types"></div>
                <div id="special-name"></div>
                <div id="special-description"></div>
            </div>
            <div class="stats-details-div">
                <p>Creature Stats:</p>
                <hr>
                <table>
                    <tr>
                        <td class="stat-label">HP:</td>
                        <td id="hp" class="stat-data"></td>
                    </tr>
                    <tr>
                        <td class="stat-label">Attack:</td>
                        <td id="attack" class="stat-data"></td>
                    </tr>
                    <tr>
                        <td class="stat-label">Defense:</td>
                        <td id="defense" class="stat-data"></td>
                    </tr>
                    <tr>
                        <td class="stat-label">Special Attack:</td>
                        <td id="special-attack" class="stat-data"></td>
                    </tr>
                    <tr>
                        <td class="stat-label">Special Defense:</td>
                        <td id="special-defense" class="stat-data"></td>
                    </tr>
                    <tr>
                        <td class="stat-label">Speed:</td>
                        <td id="speed" class="stat-data"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
